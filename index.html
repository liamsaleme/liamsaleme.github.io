<!DOCTYPE html>
<html lang="en">
    <head>
        <title>William Salem√© &bull; Official Home</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <!-- Angular Material CSS -->
        <link rel="stylesheet" href="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.css">

        <!-- Some inline styles -->
        <style>
            body {
                background: url(crossword.png) repeat;
                color: #111;
                font-family: sans-serif;
            }
            a, a:visited, a:active {
                color: #222;
                text-shadow: 0px 0px 2px #ccc;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            img.w-logo {
                display: block;
                margin: 0 auto 40px;
                padding-top: 60px;
            }
            h1,h2,h3 {
                text-align: center;
            }
            p.status {
                text-align: center;
                color: #222;
            }
            p.status span {
                font-weight: bold;
            }
            p.contact-info {
                text-align: center;
                text-transform: uppercase;
            }
            button.contact-me {
                display: block;
                margin: 60px auto 40px;
                padding: 30px;
                background: white;
                border: solid 1px #ccc;
                border-radius: 4px;
                color: #444;
                font-weight: bold;
                outline: none !important;
            }
            button.contact-me:disabled {
                background: #eee;
                color: #aaa;
                opacity: 0.75;
            }
        </style>
    </head>
    <body>
        <img class="w-logo" src="wlogo.png" alt="W Logo" border="0" />
        <h1>Will Salem&eacute; @wsaleme</h1>
        <h2>Senior Full Stack Software Engineer</h2>

        <p class="status">
            Status:
            <span>Hired at
                <a href="https://www.keek.com" target="_blank">Keek Inc</a> in Toronto.
            </span>
        </p>

        <button type="button" class="contact-me" id="contact-me-button" onclick="insertContactInfo()">Get in touch!</button>
        <p class="contact-info" id="contact-info"></p>

        <!-- Angular Material JS & Dependencies -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>
        <script src="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.js"></script>

        <!-- Contact Info -->
        <script>
            var contactInfo = "d2lsbGlhbS5zYWxlbWVAZ21haWwuY29t";
            window.insertContactInfo = function () {
                var contactButton = document.getElementById('contact-me-button');
                if (!contactButton.disabled) {
                    var decodedContactInfo = window.atob(contactInfo);
                    contactButton.disabled = true;
                    document.getElementById('contact-info').innerHTML = '<a href="mailto:'+decodedContactInfo+'" target="_blank">'+decodedContactInfo+'<\/a>';
                }
            };
        </script>
    </body>
</html>
